<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography images</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>

    <div class="container">
        <h1 id="titleName"> NEO PHOTOGRAPHY</h1>
        <h2 id="titleDescription">Beautiful Commercial Photography</h2>
        <a onclick="myFunction()" id="viewWork">View Work</a>
    </div>
    <div id="images">
    <div class="image">
        <img src="https://iso.500px.com/wp-content/uploads/2016/10/stock-photo-159358357.jpg" alt="pic1" id="backGroundImage" >
    </div>
    <div class="image">
        <h3 id="ourWork"> Our Work</h3>
        <img src="https://cdn.profoto.com/cdn/05238cd/globalassets/tips-and-tricks/profoto-c1-plus-food-photography-anders-hannola.jpg" alt="pic2" id="firstImage" >
    </div>
    <div class="image">
        <img src="https://dvyvvujm9h0uq.cloudfront.net/com/articles/1564731936-foodphotography-7.jpg" alt="pic3" id="secondImage"><p id="firstImageName"> Food Photography </p>
        
    </div>
    <div class="image">
        <img src="https://mymodernmet.com/wp/wp-content/uploads/2017/05/aerial-photography-andy-yeung-2.png" alt="pic4" id="thirdImage">
        <p id="secondImageName">Aerial Photography</p>
    </div>
    <div class="image">
        <img src="https://i0.wp.com/digital-photography-school.com/wp-content/uploads/2014/05/4-113.jpg?ssl=1" alt="pic5" id="fourthImage">
        <p id="thirdImageName">Abstract Photography</p>
    </div>
</div>
</div>

</body>
<script>
    function myFunction(){
        var x = document.getElementById("images");
        if (x.style.display === "none") {
            x.style.display = "block";
        } else {
            x.style.display = "none";
        }
    }
</script>
</html>
